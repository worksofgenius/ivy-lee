<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Tasks - The Ivy Lee Method</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="headline">Today's Tasks</h1>
        <div class="group">
          <label for="main">What's your task?</label>
          <input type="text" id="main" class="input-main">
          <button class="btn-main">Add Task</button>
        </div>
      </header>  

      <button class="btn-toggle">Hide List</button>

      <div class="list-container">
        <ul aria-live="polite">
          <li>Make coffee</li>
          <li>Exercise</li>
          <li>Check email</li>
          <li>Attend Zoom meeting</li>
          <li>Update meeting notes</li>
          <li>Create wireframe</li>
        </ul>
      </div>
    </div>

    <script src="javascript/app.js"></script>
  </body>
</html>
